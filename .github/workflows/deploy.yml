name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: e0225fb0aff3a38f75213d5fa53fd49f
        run: |
          rm -rf .github
          git config user.email "deploy@itsalive.co"
          git config user.name "Deploy Bot"
          git branch -D main 2>/dev/null || true
          git checkout -b main
          npx wrangler pages deploy . --project-name itsalive-landing --commit-dirty=true
