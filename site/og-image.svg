<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#222" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Green accent line at top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#glow)"/>

  <!-- Logo/Brand -->
  <text x="600" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">
    itsalive.co
  </text>

  <!-- Tagline -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="48" fill="#4ade80" text-anchor="middle">
    Go from Vibe to Live
  </text>
  <text x="600" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="48" fill="#4ade80" text-anchor="middle">
    in 10 seconds flat
  </text>

  <!-- Subtitle -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#888888" text-anchor="middle">
    Auth, database, and hosting in one command
  </text>

  <!-- Command example -->
  <rect x="400" y="520" width="400" height="50" rx="8" fill="#1f2937"/>
  <text x="600" y="555" font-family="monospace" font-size="24" fill="#4ade80" text-anchor="middle">
    npx itsalive
  </text>
</svg>
